<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="top-panel">
            <span class="title">Advanced Calc</span>
            <div class="history-panel">
                <!-- Theme toggler buttons would go here -->
                <button class="history-btn">History</button>

            </div>
        </div>
        <div class="display" id="display">
            <div class="formula" id="formula"></div> <!-- New element for the formula -->
            <div class="result" id="result">0</div> <!-- Modified for the result -->
        </div>
        <div class="buttons">
            <!-- Function buttons -->
            <button class="btn func-btn">sin</button>
            <button class="btn func-btn">cos</button>
            <button class="btn func-btn">tan</button>
            <button class="btn func-btn">Ï€</button>
            <button class="btn func-btn">e</button>
            <button class="btn func-btn">^</button>
            <button class="btn action-btn" style="grid-column: span 2;">DEL</button>
            
            <!-- Number and operation buttons -->
            <button class="btn num-btn">7</button>
            <button class="btn num-btn">8</button>
            <button class="btn num-btn">9</button>
            <button class="btn op-btn">/</button>
            <button class="btn num-btn">4</button>
            <button class="btn num-btn">5</button>
            <button class="btn num-btn">6</button>
            <button class="btn op-btn">*</button>
            <button class="btn num-btn">1</button>
            <button class="btn num-btn">2</button>
            <button class="btn num-btn">3</button>
            <button class="btn op-btn">-</button>
            <button class="btn num-btn">0</button>
            <button class="btn num-btn">.</button>
            <button class="btn func-btn">()</button>
            <button class="btn op-btn">+</button>
            <!-- Special function buttons -->
            <button class="btn action-btn" style="grid-column: span 2;" >AC</button>
            <button class="btn equal-btn">=</button>

            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
