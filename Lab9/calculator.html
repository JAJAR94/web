<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal_styles.css">
</head>

<body>
    <table id="myTable">
        <tr>
            <td colspan="4" style="text-align: right;">
                <label id="result"></label>
            </td>
        </tr>
        <tr>
            <td id="Backspace"></td>
            <td id="/">/</td>
            <td id="*">*</td>
            <td id="-" style="font-family: 'Courier New', Courier, monospace; font-weight:bold;">-</td>
        </tr>
        <tr>
            <td id="7">7</td>
            <td id="8">8</td>
            <td id="9">9</td>
            <td id="+" rowspan="2">+</td>
        </tr>
        <tr>
            <td id="4">4</td>
            <td id="5">5</td>
            <td id="6">6</td>
        </tr>
        <tr>
            <td id="1">1</td>
            <td id="2">2</td>
            <td id="3">3</td>
            <td id="Enter" rowspan="2">=</td>
        </tr>
        <tr>
            <td id="0" colspan="2">0</td>
            <td id="c" style="font-weight: bold;">C</td>
        </tr>
    </table>
    <script>
        document.addEventListener('keyup', (event) => {
        let numstack = document.getElementById("result").innerHTML;
        if(event.key>=0){
            document.getElementById("result").innerHTML = numstack + event.key;
            
        }
        if(event.key=="+"){
            document.getElementById("result").innerHTML = numstack + "+";
        }
        if(event.key=="-"){
            document.getElementById("result").innerHTML = numstack + "-";
        }
        if(event.key=="*"){
            document.getElementById("result").innerHTML = numstack + "*";
        }
        if(event.key=="/"){
            document.getElementById("result").innerHTML = numstack + "/";
        }
        if(event.key=="="){
            document.getElementById("result").innerHTML = eval(numstack);
        }
        if(event.key=="C"){
            document.getElementById("result").innerHTML = "";
        }
        if(event.key=="<"){
            document.getElementById("result").innerHTML = document.getElementById("result").innerText.slice(0,-1);
        }
        }
        );
       
    </script>
</body>

</html>
