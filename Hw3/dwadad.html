<!DOCTYPE html>
<html>
<head>
    <title>Remove Table Outer Border</title>
    <style>
        /* Remove the border from the table */
        table {
            border-collapse: collapse; /* Optional, helps to collapse borders for some layouts */
            border: none;
        }
    </style>
</head>
<body>
    <table>
        <!-- Table content with individual cell borders intact -->
        <tr>
            <td>Cell 1</td>
            <td>Cell 2</td>
        </tr>
        <tr>
            <td>Cell 3</td>
            <td>Cell 4</td>
        </tr>
    </table>
</body>
</html>
